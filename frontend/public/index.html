<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#dc143c" />
    <meta name="description" content="Ghana Electronic Health Records System - Comprehensive healthcare management with offline capabilities" />
    <meta name="keywords" content="Ghana, EHR, Electronic Health Records, Healthcare, Medical, Offline" />
    <meta name="author" content="GhEHR Team" />
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="GhEHR" />
    <meta name="application-name" content="GhEHR" />
    <meta name="msapplication-TileColor" content="#dc143c" />
    <meta name="msapplication-config" content="%PUBLIC_URL%/browserconfig.xml" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/logo192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/logo192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to API -->
    <link rel="preconnect" href="%REACT_APP_API_URL%" />
    
    <title>GhEHR - Ghana Electronic Health Records</title>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>üè• GhEHR</h1>
        <p>You need to enable JavaScript to run this healthcare application.</p>
        <p>Please enable JavaScript in your browser settings and refresh the page.</p>
      </div>
    </noscript>
    <div id="root"></div>
    
    <!-- Offline notification for users without JS -->
    <div id="offline-fallback" style="display: none; text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <h1>üì¥ You're Offline</h1>
      <p>GhEHR is designed to work offline, but some features may be limited.</p>
      <p>Your data will be saved locally and synced when you're back online.</p>
      <button onclick="window.location.reload()">Try Again</button>
    </div>

    <!-- Service Worker Registration -->
    <script>
      // Register service worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            // Check if there are existing registrations
            if (registrations.length === 0) {
              console.log('üîß No existing service workers found, registering new one...');
            } else {
              console.log('üîß Found existing service worker registrations:', registrations.length);
            }
          });
        });
      } else {
        console.warn('‚ö†Ô∏è Service Workers not supported in this browser');
      }

      // Network status detection for offline fallback
      function updateOnlineStatus() {
        const offlineFallback = document.getElementById('offline-fallback');
        const root = document.getElementById('root');
        
        if (!navigator.onLine) {
          console.log('üì¥ Network: OFFLINE detected');
          // Note: We don't show fallback since React app handles offline mode
        } else {
          console.log('üåê Network: ONLINE detected');
          if (offlineFallback) {
            offlineFallback.style.display = 'none';
          }
        }
      }

      window.addEventListener('online', updateOnlineStatus);
      window.addEventListener('offline', updateOnlineStatus);
      
      // Initial check
      updateOnlineStatus();
    </script>
  </body>
</html>
